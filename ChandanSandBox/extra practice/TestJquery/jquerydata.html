<!DOCTYPE html>
<html>
<head>
  <style>
  div { margin:5px; background:yellow; }
  button { margin:5px; font-size:14px; }
  p { margin:5px; color:blue; }
  span { color:red; }
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
  <div id='asdf'>A div</div>
  <button>Get "blah" from the div</button>
  <button>Set "blah" to "hello"</button>

  <button>Set "blah" to 86</button>
  <button>Remove "blah" from the div</button>
  <p>The "blah" value of this div is <span>?</span></p>
<script>
$("button").click(function(e) {
  var value;

  switch ($("button").index(this)) {
    case 0 :
      value = jQuery.data( jQuery('#asdf').get(0),"blah");
      break;
    case 1 :
      jQuery.data( jQuery('#asdf').get(0),"blah", "hello");
      // or 2nd method
      //$("div").data("blah", "hello");
      value = "Stored!";
      break;
    case 2 :
      jQuery.data( jQuery('#asdf').get(0),"blah", "86");
      // or 2nd method
      //$("div").data("blah", 86);
      value = "Stored!";
      break;
    case 3 :
      $("div").removeData("blah");
      value = "Removed!";
      break;
  }

  $("span").text("" + value);
});

</script>

</body>
</html>
